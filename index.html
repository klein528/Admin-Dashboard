<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/1a0056befe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="search-container">
            <label for="search-field"> <img src="" alt=""><i class="fa-solid fa-magnifying-glass"></i></label>
            <input class="search-bar" type="text"/>
        </div>

        <div class="profile-container">
            <i class="fa-regular fa-bell"></i>
            <img src="/vecteezy_avatar-business-human-man-person-profile-user-abstract-flat_15125178.jpg" alt="user profile image">
            <h2 class="user-name">Ardian Salihu</h2>
        </div>

        <div class="welcome-container">
            <img src="/vecteezy_avatar-business-human-man-person-profile-user-abstract-flat_15125178.jpg" alt="user profile image">
            <div>
            <p class="hi-there">Hi there,</p>
            <p class="main-user-name">Ardian Salihu (ardian.sal@hotmail.com)</p>
            </div>
        </div>

        <div class="buttons-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>

    </header>

    <div class="sidebar-container">
        <h1 class="title"><i class="fa-sharp fa-solid fa-table-columns"></i> Dashboard</h1>

        <ul class="user-content">
            <li><a href=""><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href=""><i class="fa-solid fa-user"></i> Profile</a></li>
            <li><a href=""><i class="fa-solid fa-message"></i> Messages</a></li>
            <li><a href=""><i class="fa-solid fa-clock"></i> History</a></li>
            <li><a href=""><i class="fa-solid fa-list-check"></i> Tasks</a></li>
            <li><a href=""><i class="fa-solid fa-people-roof"></i> Communities</a></li>
        </ul>
        
        <ul class="extra-content">
            <li><a href=""><i class="fa-sharp fa-solid fa-gear"></i> Settings</a></li>
            <li><a href=""><i class="fa-solid fa-circle-info"></i> Support</a></li>
            <li><a href=""><i class="fa-solid fa-shield"></i> Privacy</a></li>
        </ul>
    </div>
</body>
</html>
